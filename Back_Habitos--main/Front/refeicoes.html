<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refeições</title>
  <link rel="stylesheet" href="refeicoes.css" />
</head>
<body>
  <div class="container">
    <h1>🍽️ Refeições</h1>
    <button class="add-button">+ Adicionar Refeição</button>

    <div class="card">
      <div class="card-header">
        <h2>☕ Café da Manhã</h2>
        <span class="time">08:30 AM</span>
      </div>
      <ul class="item-list">
        <li><span>Pão integral com queijo</span><span>250 kcal</span></li>
        <li><span>Suco de laranja</span><span>120 kcal</span></li>
        <li><span>Mamão</span><span>80 kcal</span></li>
      </ul>
      <div class="card-footer">
        <strong>Total: 450 kcal</strong>
        <div class="actions">
          <button class="edit">✏️</button>
          <button class="delete">🗑️</button>
        </div>
      </div>
    </div>

    <!-- Almoço -->
    <div class="card">
      <div class="card-header">
        <h2>🍽️ Almoço</h2>
        <span class="time">12:45 PM</span>
      </div>
      <ul class="item-list">
        <li><span>Arroz integral</span><span>200 kcal</span></li>
        <li><span>Feijão</span><span>150 kcal</span></li>
        <li><span>Frango grelhado</span><span>250 kcal</span></li>
        <li><span>Salada verde</span><span>50 kcal</span></li>
      </ul>
      <div class="card-footer">
        <strong>Total: 650 kcal</strong>
        <div class="actions">
          <button class="edit">✏️</button>
          <button class="delete">🗑️</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
